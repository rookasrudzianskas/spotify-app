type TokenResponse {
  access_token: String
  expires_in: Int
  token_type: String
}

type Query {
  getToken(
    client_id: String
    client_secret: String
    grant_type: String
  ): TokenResponse
    @rest(
      method: POST
      endpoint: "https://accounts.spotify.com/api/token"
      headers: [
        { name: "content-type", value: "application/x-www-form-urlencoded" }
      ]
    )
}
